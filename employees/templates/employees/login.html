{% extends 'employees/base.html' %} {% block content %}
<div class="mt-5 col-lg-4 border p-5 bg-opacity-50 rounded">
  <h3 class="mb-3 text-decoration-underline">Login Page</h3>
  {% if error %}
  <p class="text-danger">{{ error }}</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    <label for="username">Username:</label>
    <input class="form-control" type="text" id="username" name="username" required />
    <br />
    <label for="password">Password:</label>
    <input class="form-control" type="password" id="password" name="password" required />
    <br />
    <input class="btn btn-primary w-100 mt-5" type="submit" value="Login" />
  </form>
</div>
{% endblock content %}
