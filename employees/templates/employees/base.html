<!DOCTYPE html>
<html>
  <head>
    <title>Employees</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'employee_hierarchy' %}"><h1>Employees</h1></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link {% if request.resolver_match.url_name == 'employee_hierarchy' %}active{% endif %}"
                  aria-current="page"
                  href="{% url 'employee_hierarchy' %}"
                  >Hierarchy</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link {% if request.resolver_match.url_name == 'employee_list' %}active{% endif %}"
                  href="{% url 'employee_list' %}"
                  >List</a
                >
              </li>
              {% if user.is_authenticated %}
              <li class="nav-item">
                <a
                  class="nav-link {% if request.resolver_match.url_name == 'employee_create' %}active{% endif %}"
                  href="{% url 'employee_create' %}"
                  >Create employee</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}"
                  >{{user}}, Logout</a
                >
              </li>
              {% else %}
              <li class="nav-item">
                <a
                  class="nav-link {% if request.resolver_match.url_name == 'login' %}active{% endif %}"
                  href="{% url 'login' %}"
                  >Login</a
                >
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
      {% block content %}{% endblock content %}
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% block scripts %}{% endblock scripts %}
  </body>
</html>
